  <!-- Rating state start -->
<div class="container1">  
  <div clas="stars" id="starsContainer"></div>
  <h1 class="frist">How did we do?</h1>
  <p class="sec">Please let us know how we did with your support request. All feedback is appreciated

  <div class="rating-buttons">
    <button class="rating-button" onclick="showStars(1)">1</button>

    <button class="rating-button" onclick="showStars(3)">3</button>
    <button class="rating-button" onclick="showStars(4)">4</button>
    <button class="rating-button" onclick="showStars(5)">5</button>
  </div>

  
  <div class="submit-state">
   <a class="btn" href="thank.html">submit</a>
  </div>
